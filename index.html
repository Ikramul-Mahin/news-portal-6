<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD | NEWS-PORTAL</title>
    <!-- fav link -->
    <link rel="shortcut icon" href="./news-pic.jpg" type="image/x-icon">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- start header -->
    <header>
        <!-- base nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#"> <span class="bg-primary text-white p-2 rounded">BD-NEWS</span>
                    |
                    PORTAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-bolder" aria-current="page" href="index.html">All News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bolder" href="index2.html">Features</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <hr>
        <!-- menu nav -->

        <div class="fw-bolder d-flex justify-content-around text-center " id="nav-menu">

        </div>

    </header>
    <!--end header -->
    <!-- main -->
    <main class="container">
        <section>
            <input type="text" class="form-control mt-3 w-full border-3" id="text-field" aria-describedby="emailHelp">
        </section>
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center mt-2">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section id="show-news">

        </section>
        <!-- modal -->
        <section id="show-modal">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="title-id">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="news-details">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- end main -->

    <!-- footer -->
    <footer class="text-center py-3 bg-light text-black">
        <h6>CopyRight@| 2022 News Portal</h6>
    </footer>





    <!-- js script -->
    <script src="./js folder/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
